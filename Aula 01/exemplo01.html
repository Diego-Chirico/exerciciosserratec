<html>
    <head>
        <title>Só os feras!!!</title>
    </head>

    <body>
        <h1>Aprendendo a programar.</h1>

        <script>
            var aluno1 = parseFloat(prompt("digitea a nota do primeiro aluno"))
            var aluno2 = parseFloat(prompt("digitea a nota do segundo aluno"))
            var aluno3 = parseFloat(prompt("digitea a nota do terceiro aluno"))
            var aluno4 = parseFloat(prompt("digitea a nota do quarto aluno"))
            var media = (aluno1 + aluno2 + aluno3 + aluno4) / 4
            document.write("A nota do primeiro aluno é igual a :" + aluno1 + "<br>")
            document.write("A nota do segundo aluno é igual a :" + aluno2 + "<br>")
            document.write("A nota do terceiro aluno é igual a :" + aluno3 + "<br>")
            document.write("A nota do quarto aluno é igual a :" + aluno4 + "<br>")
            document.write("A media da nota dos alunos é igual a :" + media + "<br>")
            
        </script>
    </body>
</html>
